name: Sync Fork with Upstream

on:
  schedule:
    # Ejecutar cada d칤a a las 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Permite ejecuci칩n manual

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      # Setup Python para regenerar 칤ndices si es necesario
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          
      - name: Install dependencies
        run: pip install pyyaml

      - name: Sync upstream changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # A침adir upstream si no existe
          git remote add upstream https://github.com/sickn33/antigravity-awesome-skills.git || true
          
          # Fetch upstream
          git fetch upstream
          
          # Intentar merge de upstream/main en main
          git checkout main
          
          if ! git merge upstream/main --no-edit; then
            echo "丘멆잺 Conflict detected. Attempting automatic resolution..."
            
            # Aceptar cambios de upstream para archivos conflictivos (README, CATALOG, star-history, index, etc)
            # Esto elimina cambios locales en archivos compartidos, pero MANTIENE skills/custom intacto
            # porque upstream no tiene skills/custom y por tanto no genera conflicto ah칤.
            git checkout --theirs .
            git add .
            
            # Regenerar 칤ndices para re-incluir custom skills en skills_index.json y README
            echo "游댃 Regenerating indexes to include custom skills..."
            python3 scripts/generate_index.py
            python3 scripts/update_readme.py
            
            # A침adir cambios generados
            git add skills_index.json README.md
            
            # Commitear resoluci칩n
            git commit -m "sync: resolve conflicts and regenerate index [skip ci]"
          fi
          
          # Push a origin
          git push origin main
